sudo: false
language: scala
scala:
  - 2.12.4
services:
  - mongodb
script:
  - sbt test package
before_cache:
  # Cleanup the cached directories to avoid unnecessary cache updates
  - find $HOME/.ivy2/cache -name "ivydata-*.properties" -print -delete
  - find $HOME/.sbt        -name "*.lock"               -print -delete
cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.sbt
notifications:
  slack:
    rooms:
      secure: 
deploy:
  provider: releases
  api_key:
    secure: 
  file: 'target/scala-2.12/il-storage_2.12-0.0.4.jar'
  skip_cleanup: true
  on:
    tags: true
